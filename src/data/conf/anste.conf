[global]
system = Debian
virtualizer = Virt
verbose = 1
wait = 0

[paths]
images = /var/tmp/anste-images
logs = /var/www/anste

[ansted]
port = 8000

[master]
port = 8001

[comm]
iface = anste0
first-address = 10.6.7.10
gateway = 10.6.7.1
nat-iface = br0
nameserver-host = 192.168.100.254
nameserver = 192.168.100.254

[deploy]
auto-create-images = 1

[selenium]
protocol = https

[virt-options]
size = 800
memory = 512

[vm-builder-options]
mirror =  http://en.archive.ubuntu.com/ubuntu
