[global]
system = Debian
virtualizer = Virt
backend = kvm
verbose = 1
wait = 0

[paths]
images = /var/tmp/anste-images
logs = /var/www/anste
snapshots = /var/tmp/anste-snapshots

[ansted]
port = 8000

[master]
port = 8001

[comm]
iface = anste0
first-address = 10.6.7.10
gateway = 10.6.7.1
#nat-iface = eth0

[deploy]
auto-create-images = 1

[selenium]
video = 0
record-all = 1

[xen-options]
use-ide-devices = 0
size = 800Mb
memory = 512Mb
fs = ext3
image = full
mirror = http://en.archive.ubuntu.com/ubuntu

[virt-options]
size = 800
memory = 512
