[global]
system = Debian
virtualizer = Virt
verbose = 1
wait = 0

[paths]
images = /var/tmp/anste-images
logs = /var/www/anste
snapshots = /var/tmp/anste-snapshots

[ansted]
port = 8000

[master]
port = 8001

[comm]
iface = anste0
first-address = 10.6.7.10
gateway = 10.6.7.1
#nat-iface = eth0

[deploy]
#image-repo = http://127.0.0.1
# auto-create | auto-download
image-missing-action = auto-create

[web]
protocol = http
video = 0
record-all = 1

[virt-options]
size = 800
memory = 512

[vm-builder-options]
mirror = http://en.archive.ubuntu.com/ubuntu

