[global]
dist = precise
system = Debian
virtualizer = Virt
backend = kvm
verbose = 1
wait-fail = 1

[paths]
images = /var/tmp/anste-images
logs = /var/www/anste
snapshots = /var/tmp/anste-snapshots

[ansted]
port = 8000

[master]
port = 8001

[comm]
iface = eth0
first-address = 10.6.7.10
gateway = 10.6.7.1

[deploy]
auto-create-images = 1



[virt-options]
size = 800
memory = 512

[vm-builder-options]
mirror = http://en.archive.ubuntu.com/ubuntu
security-mirror = http://gb.archive.ubuntu.com/ubuntu
